{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class ="container-fluid mb-3 py-4">
  <img src="/static/slide12.avif" class="d-block" style="width: 1600px; height: 600px;" alt="...">
  <h1 class ="text-center"> Contact US </h>
</div>
<div class="container ">
  <form method ="post" action = "/contact">
    {% csrf_token %}
   <!--CSRF stands for Cross-Site Request Forgery. It's a type of security vulnerability where an attacker tricks a user 
    into unintentionally making a request on a website that they're authenticated to, potentially causing harmful actions.-->
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>
      <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
      </div>
      <div class="form-group">
          <label for="desc">Tell me about what you want to contact me for</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
